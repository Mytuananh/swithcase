<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="th()">Kiểm tra</button>
<script>
    function th() {
        let browse = prompt('chương trình')
        switch (browse) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
                case 'Firefox':
                    case 'Safari':
                        case 'Opera':
                            alert('Okay we support these browers too')
                break;
            default:
                alert('We hope that this page looks ok!')
        }
    }
</script>
</body>
</html>

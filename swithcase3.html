<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="th3()">Kiểm tra</button>
<script>
    function th3() {
        let a = prompt('Số được biết')
        a = parseInt(a)
        if (a > 0) {
            alert(1)
        } else if (a < 0) {
            alert(-1)
        } else {
            alert(0)
        }
    }
</script>
</body>
</html>
